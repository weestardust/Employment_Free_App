	<!-- Main -->
	<div id="main">
		<section class="wrapper style1">
			<div class="inner">

				<header class="align-center">
					<h1>Venha fazer parte da revolução</h1>
				</header>


				<div class="row 200%">
					<div class="6u 12u$(medium)">
						<!-- Form -->
						<h4>Informações</h4>

						<form method="post" action="#">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									<input type="text" name="name" id="name" value="" placeholder="Nome" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="sobrenome" id="sobrenome" value="" placeholder="Sobrenome" />
								</div>

								<div class="6u 12u$(xsmall)">
									<input type="date" name="data-nascimento" id="nascimento" value="" placeholder="Data de nascimento" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="cpf" id="cpf" value="" placeholder="CPF" />
								</div>

								<div class="6u 12u$(xsmall)">
									<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								
								<!-- Break -->

								<div class="6u 12u$(xsmall)">
									<input type="text" name="rua" id="rua" value="" placeholder="Rua" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="bairro" id="bairro" value="" placeholder="Bairro" />
								</div>
								<div class="6u 12u$(xsmall)">
									<input type="text" name="cidade" id="cidade" value="" placeholder="Cidade" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="estado" id="estado" value="" placeholder="Estado" />
								</div>								
								<div class="6u 12u$(xsmall)">
									<input type="text" name="cep" id="cep" value="" placeholder="CEP" />
								</div>

								<!-- Break -->
								<div class="12u$">
									<div class="select-wrapper">
										<select name="category" id="category">
											<option value="">- Categoria -</option>
											<option value="1">Contratante</option>
											<option value="1">Contratado</option>
										</select>
									</div>
								</div>
								<!-- Break -->
								<div class="6u$ 12u$(small)">
									<input type="checkbox" id="human" name="human" checked>
									<label for="human">Não sou um robô</label>
								</div>
								<!-- Break -->
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" value=" Cadastre-se " /></li>
										<!--<li><input type="reset" value="Reset" class="alt" /></li>-->
									</ul>
								</div>
							</div>
